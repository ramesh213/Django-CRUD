{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto mt-5">
            <h4 class="text-center alert alert-info">Edit Employee Record</h4>
            <form method="post" action="/update/{{employee.id}}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="emp_id"> Employee ID</label>
                    <input type="number" class="form-control" id="emp_id" name="emp_id" value="{{employee.emp_id}}"
                           required>
                    {{ form.emp_id}}
                </div>
                <div class="form-group">
                    <label for="emp_name">Employee Full Name</label>
                    <input type="text" class="form-control" id="emp_name" name="emp_name" value="{{employee.emp_name}}"
                           required>
                    {{ form.emp_name }}
                </div>
                <div class="form-group">
                    <label for="emp_contact">Mobile</label>
                    <input type="number" class="form-control" id="emp_contact" name="emp_contact"
                           value="{{employee.emp_contact}}" required>
                    {{ form.emp_contact }}
                </div>
                <div class="form-group">
                    <label for="emp_email">Email address</label>
                    <input type="email" class="form-control" id="emp_email" name="emp_email"
                           value="{{employee.emp_email}}" required>
                    {{ form.emp_email }}
                </div>
                <div class="form-group">
                    <label for="emp_address">Address</label>
                    <input type="text" class="form-control" id="emp_address" name="emp_address"
                           value="{{employee.emp_address}}" required>
                    {{ form.emp_address }}
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update Record</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
